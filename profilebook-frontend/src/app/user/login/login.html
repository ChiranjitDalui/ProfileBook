<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled ProfileBook Login</title>
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">


</head>
<body>

    <div class="card login-card">
        <div class="card-body">

            <!-- Header with Icon and Title -->
            <div class="text-center">
                <div class="login-header">
                    <svg class="h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="#0d6efd" stroke-width="1.5" aria-hidden="true">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v11.494m-5.247-8.494l10.494 5.494-10.494-5.494zM12 21.747l-5.247-2.747m5.247 2.747l5.247-2.747M3.753 9.253L12 4.753l8.247 4.5" />
                    </svg>
                    <h1>ProfileBook</h1>
                </div>
                <h2 class="h3 mb-2 fw-bold">Welcome Back!</h2>
                <p class="text-muted mb-4">Sign in to continue to your profile.</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input [(ngModel)]="username" name="username" class="form-control" />
                </div>

                <div class="form-group mt-3"> 
                    <label>Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" />
                </div>

                <button (click)="login()" class="btn btn-primary mt-4">Login</button> 

                <p class="mt-3 text-danger text-center">{{ message }}</p> 
            </form>
            
            <hr class="my-4">

            <p class="mt-3 text-center text-muted">
                Don't have an account? <a href="/register" class="text-primary fw-bold text-decoration-none">Sign up</a>
            </p>

        </div>
    </div>

</body>
</html>
